<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avengers Logo</title>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
	<svg class="avengers-logo" viewBox="0 0 100 100">

		<!-- linear gradient -->
		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color: hsl(210, 70%, 79%);stop-opacity:1" />
				<stop offset="100%" style="stop-color: hsl(211, 76%, 35%) ;stop-opacity:1" />
			</linearGradient>
		</defs>

		<circle class="outer-circle circle" cx="50" cy="48" r="40" />
		<circle class="inner-circle circle" cx="50" cy="48" r="29" />
		<g class="letter" fill="url(#grad1)">
			<polygon points="15,80 27,80 38,59 56,59 56,63 66,55 56,48 56,52 41.5,52 56,23 56,45 65,51.5 65,5 55,5" />
			<polygon points="56.5,65.6 65,65.6 65,58.5" />
		</g>

	</svg>
</body>

</html>
